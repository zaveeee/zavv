        // Fungsi untuk mempercepat animasi teks
        function animateText(text, speed) {
            let i = 0;
            textarea.value = ""; // Kosongkan textarea
            function type() {
                if (i < text.length) {
                    textarea.value += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        // Kecepatan lebih cepat 3x (biasanya 150ms, sekarang 50ms)
